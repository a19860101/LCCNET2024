<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>

    <div id="app">
        <app-title></app-title>
        <app-btn></app-btn>
        <app-text></app-text>
    </div>
    <script>

        let app = Vue.createApp({
            data(){
                return {}
            },
            // Local Registration
            components:{
                'app-title':{
                    template:`<h1>Hello VUE</h1>`
                },
                'app-btn':{
                    template:`<button>CLICK</button>`
                }
            }
        });
        // Global Registration
        app.component('app-text',{
            template:`<p>hello text</p>`
        });
        app.mount('#app');
    </script>
</body>
</html>
