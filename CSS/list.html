<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style-type: '\1F43D';
            /* 
                none
                disc, square, circle
                decimal, upper-alpha, lower-alpha, upper-roman, lower-roman
                cjk-ideographic, hiragana, katakana

                hebrew, georgian, armenian, lower-greek
            */
            list-style-position: inside;
            list-style-image: url('https://picsum.photos/id/40/30');
        }
    </style>
</head>
<body>
    <ul>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
    </ul>
    <ol>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
    </ol>
</body>
</html>
