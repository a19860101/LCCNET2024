<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 運算子
        let x =  10;
        let y = 6;

        // 算術運算子

        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x % y);

        // 比較運算子
        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);
        console.log(x == y);
        console.log(x === y);
        let a = 10;
        let b = '10';
        console.log(a == b)
        console.log(a === b)
        console.log(x != y)

        // 指定運算子 (賦值運算子)
        console.log(x += y); // x = x + y 16
        console.log(x -= y); // x = x - y 10
        console.log(x *= y); // x = x * y 60
        console.log(x /= y); // x = x / y 10
        console.log(x %= y); // x = x % y 4

        let s1 = 'hello';
        let s2 = 'world';
        let s3 = '!';

        // let s = s1 + s2 + s3;
        let s = s1;
        s += s2,
        s += s3;
        console.log(s)

        // 邏輯運算子
        console.log( x>0 && y<0);//AND
        console.log( x>0 || y<0);//OR
        console.log(!x);//NOT
        let qqq=null;
        console.log(!qqq);
        /* 
            0,
            '',
            undefined,
            null
        */

    </script>
</body>
</html>
