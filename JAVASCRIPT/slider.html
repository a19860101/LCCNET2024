<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            display: block;
        }
        .slider {
            width: 1200px;
            aspect-ratio: 16 / 9;
            margin-inline:auto;
            position: relative;
        }
        .slider-item {
            position: absolute;
            width: 100%;
            height: 100%;
            visibility: hidden;
            opacity: 0;
            transition: 1000ms;
        }
        .slider-item.active {
            visibility: visible;
            opacity: 1;
        }

        .slider img {
            height: 100%;
            object-fit: cover;
        }

        .slider-nav {
            position: absolute;
            /* background-color: #aaa; */
            width: 100%;
            bottom: 0;
            transform: translateY(100%);
            text-align: center;

            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        .slider-nav i {
            color: #000;
        }
        .slider-dots {
            width: 100%;
            background-color: #ccc;
            position: absolute;
            bottom: 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .slider-dot {
            width: 12px;
            height: 12px;
            background-color: #f00;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-item active">
            <img src="https://picsum.photos/id/34/1200/1000" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/35/1200/1000" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/36/1200/1000" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/37/1200/1000" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/38/1200/1000" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/39/1200/1000" alt="">
        </div>
        <div class="slider-nav">
            <a href="#" class="slider-prev"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
            <a href="#" class="slider-next"><i class="fa-solid fa-chevron-right fa-2x"></i></a>
        </div>
        <div class="slider-dots"></div>
    </div>
    <script>
        let sliderItems = document.querySelectorAll('.slider-item');
        let total = sliderItems.length;
        let currentIndex = 0;
        let timeout = 5000;
        let next = document.querySelector('.slider-next');
        let prev = document.querySelector('.slider-prev');

        //下一張
        next.onclick = function(){
            slider();
            resetTimer()
        }

        // 上一張
        prev.onclick = function(){
            slider('prev');
            resetTimer()

        }
        // 輪播
        function slider(direction){
            // if(currentIndex===total-1){
            //     currentIndex = 0;
            // }else{
            //     currentIndex++;
            // }
            if(direction === 'prev'){
                currentIndex = currentIndex === 0 ? total : currentIndex;
                currentIndex = (currentIndex - 1) % total;
            }else{
                currentIndex = (currentIndex + 1) % total;
            }

            

            console.log(currentIndex)
            switchImage()
        }

        // 切換圖片
        function switchImage(){
            document.querySelector('.slider-item.active').classList.remove('active')
            sliderItems[currentIndex].classList.add('active');
        }

        // 計時器
        let timer = setInterval(slider,timeout);
        // 重置計時器
        function resetTimer(){
            clearInterval(timer);
            timer = setInterval(slider,timeout);
        }

        // 建立dot

        for(let i=0;i<total;i++){
            let dot = document.createElement('span');
            dot.classList.add('slider-dot');
            dot.dataset.index = i;
            document.querySelector('.slider-dots').append(dot);

        }
       
    </script>
</body>
</html>
