<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <style>
        body {
            height: 2000px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: deeppink;
            position: fixed;
            inset:0;
            margin: auto;

        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>

        gsap.to('.box', {
            scrollTrigger:{
                markers: true,
                trigger:'.box',
                start:'center 50%',
                end:'center 0%',
                toggleActions:'play play play play',
                //play, pause, resume, restart, complete, reverse, reset, none
                scrub:1,
            },
            backgroundColor: 'blue',
            rotate:180,
            scale:5
        });
    </script>
</body>
</html>
