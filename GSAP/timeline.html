<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <h1>Hello GSAP</h1>
        <p>

    <script>
        // gsap.from('h1',{opacity:0,duration:.5});
        // gsap.from('p',{opacity:0,duration:.5,delay:.5});
        // gsap.from('a',{opacity:0,duration:.5,delay:1});

        gsap.defaults({duration:1});

        // gsap.timeline()
        // .from('h1',{opacity:0,y:50})
        // .from('p',{opacity:0,x:50,duration:2})
        // .from('a',{opacity:0,y:50})

        let tl = gsap.timeline()

        tl
        .from('h1',{opacity:0,y:50})
        .from('p',{opacity:0,x:50,duration:2})
        .from('a',{opacity:0,y:50})
    </script>
