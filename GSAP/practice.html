<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="h-screen bg-yellow-200">
    <div class="fixed inset-0 bg-lime-500 grid place-items-center z-50 intro">
        <a href="#" class="inline-block px-6 py-2 bg-slate-800 text-slate-50 rounded-xl start">Start</a>
    </div>
    <div class="fixed flex w-[600px] h-fit inset-0 m-auto items-center" id="section-1">
        <div class="w-1/2 space-y-4">
            <h1 class="text-3xl font-bold">Hello</h1>
            <p>
                Lorem ipsum dolor sit amet,nostrum numquam consequatur omnis modi.
            </p>
            <a href="#" class="inline-block px-6 py-2 bg-lime-500 rounded-xl btn-s2">Link</a>
        </div>
        <div class="w-1/2">
            <img src="https://picsum.photos/id/40/600" alt="" class="w-full h-full object-cover">
        </div>
    </div>
    <div class="fixed inset-0 bg-pink-400 w-0 cover"></div>
    <div class="fixed inset-0 bg-amber-400 w-0 cover"></div>
    <div class="fixed inset-0 bg-blue-400 w-0 cover"></div>
    <div class="fixed flex w-[600px] h-fit inset-0 m-auto items-center" id="section-2">
        <div class="w-1/2">
            <img src="https://picsum.photos/id/40/600" alt="" class="w-full h-full object-cover">
        </div>
        <div class="w-1/2 space-y-4 pl-4">
            <h1 class="text-3xl font-bold">Hello 2</h1>
            <p>
                Lorem ipsum dolor sit amet,nostrum numquam consequatur omnis modi.
            </p>
            <a href="#" class="inline-block px-6 py-2 bg-lime-500 rounded-xl btn-s3">Link</a>
        </div>
       
    </div>
    <div class="fixed inset-0 bg-green-400 w-0 cover2"></div>
    <div class="fixed inset-0 bg-red-400 w-0 cover2"></div>
    <div class="fixed inset-0 bg-teal-400 w-0 cover2"></div>
    <div class="fixed flex w-[600px] h-fit inset-0 m-auto items-center" id="section-3">
        <div class="w-1/2 space-y-4">
            <h1 class="text-3xl font-bold">Hello 3</h1>
            <p>
                Lorem ipsum dolor sit amet,nostrum numquam consequatur omnis modi.
            </p>
            <a href="#" class="inline-block px-6 py-2 bg-lime-500 rounded-xl over">Link</a>
        </div>
        <div class="w-1/2">
            <img src="https://picsum.photos/id/40/600" alt="" class="w-full h-full object-cover">
        </div>
    </div>
    <script>
        gsap.defaults({duration:.5});
        let s1 = gsap.timeline()
        .to('.intro',{y:'100%',opacity:0})
        .from('body',{backgroundColor:'transparent',duration:1})
        .from('#section-1 img',{scale:0,opacity:0})
        .from('#section-1 h1',{y:-100,opacity:0})
        .from('#section-1 p',{x:-100,opacity:0})
        .from('#section-1 a',{y:100,opacity:0})
        s1.pause()
        let s2 = gsap.timeline()
        .to('.cover',
            {width:'100%',stagger:{
                amount:.5
            }})
        .from('#section-2',{x:'100%'})
        .from('#section-2 img',{scale:0,opacity:0})
        .from('#section-2 h1',{y:-100,opacity:0})
        .from('#section-2 p',{x:100,opacity:0})
        .from('#section-2 a',{y:100,opacity:0})
        s2.pause();
        let s3 = gsap.timeline()
        .to('.cover2',
            {width:'100%',stagger:{
                amount:.5
            }})
        .from('#section-3',{x:'100%'})
        .from('#section-3 img',{scale:0,opacity:0})
        .from('#section-3 h1',{y:100,opacity:0})
        .from('#section-3 p',{y:100,opacity:0})
        .from('#section-3 a',{y:100,opacity:0})
        s3.pause();
        // let cover = gsap.to('.cover',
        //     {width:'100%',stagger:{
        //         amount:.5
        //     }})
        // cover.pause();
        document.querySelector('.start').onclick = function(){
            s1.play();
        }
        document.querySelector('.btn-s2').onclick = function(){
            s2.play();
        }
        document.querySelector('.btn-s3').onclick = function(){
            s3.play();
        }
    </script>
</body>
</html>
