<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="h-screen bg-yellow-200">
    <div class="fixed flex w-[600px] h-fit inset-0 m-auto items-center">
        <div class="w-1/2 space-y-4">
            <h1 class="text-3xl font-bold">Hello</h1>
            <p>
                Lorem ipsum dolor sit amet,nostrum numquam consequatur omnis modi.
            </p>
            <a href="#" class="inline-block px-6 py-2 bg-lime-500 rounded-xl over">Link</a>
        </div>
        <div class="w-1/2">
            <img src="https://picsum.photos/id/40/600" alt="" class="w-full h-full object-cover">
        </div>
    </div>
    <div class="fixed inset-0 bg-pink-400 w-0 cover"></div>
    <div class="fixed inset-0 bg-amber-400 w-0 cover"></div>
    <div class="fixed inset-0 bg-blue-400 w-0 cover"></div>
    <div class="fixed flex w-[600px] h-fit inset-0 m-auto items-center" id="section-2">
        <div class="w-1/2 space-y-4">
            <h1 class="text-3xl font-bold">Hello 2</h1>
            <p>
                Lorem ipsum dolor sit amet,nostrum numquam consequatur omnis modi.
            </p>
            <a href="#" class="inline-block px-6 py-2 bg-lime-500 rounded-xl over">Link</a>
        </div>
        <div class="w-1/2">
            <img src="https://picsum.photos/id/40/600" alt="" class="w-full h-full object-cover">
        </div>
    </div>
    <script>
        gsap.defaults({duration:.5});
        gsap.timeline()
        .from('body',{backgroundColor:'transparent',delay:.8,duration:1})
        .from('img',{scale:0,opacity:0})
        .from('h1',{y:-100,opacity:0})
        .from('p',{x:-100,opacity:0})
        .from('a',{y:100,opacity:0})

        let cover = gsap.to('.cover',
            {width:'100%',stagger:{
                amount:.5
            }})
        cover.pause();
        document.querySelector('.over').onclick = function(){
            cover.play();
        }
    </script>
</body>
</html>
